<div class="row top-padding"></div>

<div class="row ">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div ng-show="loadInfo.length > 0" class="myFade alert alert-info" role="alert">{{loadInfo}}</div>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="row top-padding">
    <div class="col-sm-3">
        <select ng-model="topicModelingCitySelected" 
                ng-options="option for option in topicModelingPageCities.options"
                ng-click="pressedFunctionTopicModeling(option)">
        </select> 
    </div>
    <div class="col-sm-9"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="progress hidden">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                0% Complete
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>



<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
        <h5><label ng-show="topicModelingCitySelected == 'Athens'">Schools </label></h5>
        <label class="switch" ng-show="topicModelingCitySelected == 'Athens'">
            <input type="checkbox" onclick="toggleMarkers()" ng-model="master">
            <div class="slider round"></div>
        </label>
    </div>
    <div class="col-sm-2">
        <h5><label ng-show="topicModelingCitySelected == 'Athens'">Burger shops </label></h5>
        <label class="switch" ng-show="topicModelingCitySelected == 'Athens'">
            <input type="checkbox" onclick="toggleBurgerMarkers()" ng-model="burgerMaster">
            <div class="slider round"></div>
        </label>
    </div>
    <div ng-show="master">
        <div class="col-sm-2">
            <h5><label ng-show="topicModelingCitySelected == 'Athens'"><img width="20" height="20" src="img/icon36.png">Primary</label></h5>
            <label class="switch" ng-show="topicModelingCitySelected == 'Athens'">
                <input type="checkbox" onclick="toggleDimotikaMarkers()" ng-model="Dimotika">
                <div class="slider round"></div>
            </label>
        </div>
        <div class="col-sm-2">
            <h5><label ng-show="topicModelingCitySelected == 'Athens'"><img width="20" height="20" src="img/green-dot.png">Gymnasium</label></h5>
            <label class="switch" ng-show="topicModelingCitySelected == 'Athens'">
                <input type="checkbox" onclick="toggleGymnasiaMarkers()" ng-model="Gymnasia">
                <div class="slider round"></div>
            </label>
        </div>
        <div class="col-sm-1">
            <h5><label ng-show="topicModelingCitySelected == 'Athens'"><img width="20" height="20" src="img/icon63.png">Lyceum</label></h5>
            <label class="switch" ng-show="topicModelingCitySelected == 'Athens'">
                <input type="checkbox" onclick="toggleLikiaMarkers()" ng-model="Likia">
                <div class="slider round"></div>
            </label>
        </div>
    </div>
    <div ng-show="!master">
        <div class="col-sm-5">
        </div>
    </div>
    <div class="col-sm-3">
        <select ng-class="topicModelingCitySelected == 'Athens' ? '' : 'top-padding'"
                ng-model="visualizationSelected"
                ng-options="option for option in visualizations"
                ng-click="pressedFunctionVisualization(option)">
        </select> 
    </div>
</div>
<div class="row top-padding">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div id="mapDiv" class="hidden"></div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row top-padding">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div id="TopicModelingDiv">
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <svg id="dummy" width="700" height="50"></svg>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="progress hidden">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                0% Complete
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div id="TopicModelingCommentsDiv">
            <table width="100%" class="display" id="TopicModelingTableComments"></table>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div ng-include="'partials/footer.html'"></div>
